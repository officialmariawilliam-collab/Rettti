body{
  margin:0;

  font-family:sans-serif;
  color:#fff;
}

/* PAGE WIDTH (NO LONG STRIP ISSUE) */
.page{
  max-width:420px;
  margin:0 auto;
}

/* EACH VIDEO SCREEN */
.video-box{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

/* VIDEO AREA */
.video-wrap{
  height:70vh;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:14px;
  overflow:hidden;
}

video{
  width:100%;
  height:100%;
  object-fit:contain;
  background:#000;
}

/* BUTTONS */
.actions{
  margin-top:12px;
  display:flex;
  gap:10px;
}

.btn{
  flex:1;
  padding:12px;
  border-radius:10px;
  text-align:center;
  font-weight:bold;
  text-decoration:none;
}

.download{
  background:#e74c3c;
  color:#fff;
}

.next{
  background:#2ecc71;
  color:#000;
}
</style>
